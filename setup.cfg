[coverage:run]
branch = True

[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = false

# clean default ignore list
ignore =
  brain_games: D100
  brain_games: D103
  brain_games: D104
  brain_games: P101
  brain_games: WPS421
  brain_games: S311
  brain_games: WPS221
  brain_games: WPS231
  brain_games: WPS111
  brain_games/games/progression_game: WPS432
  brain_games/games/progression_game: WPS336
  brain_games/games/progression_game: WPS210

per-file-ignores =
  # it is possibble to have prints in scripts
  brain_games/scripts/*.py: WPS421

[tool:pytest]
norecursedirs = __pycache__
addopts = --strict-markers

[isort]
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
# Should be: 80 - 1
line_length = 119