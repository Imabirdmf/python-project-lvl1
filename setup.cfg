[coverage:run]
branch = True

[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = false

# clean default ignore list
ignore =
  # it is possible missing docstring everywhere
    brain_games: D100
    brain_games: D103
    brain_games: D104
  # standard pseudo-random generators is ok for training purposes.
    brain_games: S311
  # it is possible to have prints in scripts and games
    brain_games/*.py: WPS421

per-file-ignores =
  #  string concatenation is ok when you need text line with gaps
  #  brain_games/games/progression_game.py: WPS336


[tool:pytest]
norecursedirs = __pycache__
addopts = --strict-markers

[isort]
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
# Should be: 80 - 1
line_length = 79